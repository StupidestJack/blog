<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豆子的blog</title>
    <link rel="icon" href="https://avatars.githubusercontent.com/u/229949534?v=4" type="image/png">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Animations -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f8fafc;
        }

        /* Custom Keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // ==========================================
        //  設定檔區域：請在這裡手動修改你的自我介紹
        // ==========================================
        const PROFILE_DATA = {
            name: "StupidestJack", // 顯示的名字
            nickname: "Jack / 豆子",     // 綽號
            avatar: "https://avatars.githubusercontent.com/u/229949534?v=4", // 頭像網址 (這裡用假圖產生器)
            birthday: "2012/2/25",
            age: "13", // 或可寫函式自動計算
            zodiac: "雙魚座",
            contact: {
                email: "mamegoodbaen@gmail.com",
                github: "https://github.com/stupidestjack",
                twitter: "@stupidestjack"
            },
            hobbies: ["寫程式", "Minecraft", "上網", "玩AI"],
            dislikes: ["香菜", "Bug", "老爸的催促", "電腦課老師零偵起手"],
            skills: [
                { name: "C#", level: 67 },
                { name: "Python", level: 89 },
                { name: "Minecraft", level: 85 },
                { name: "Cooking", level: 14 }
            ],
            introText: "一個國二技術宅的Blog，啥都可能放"
        };

        // ==========================================
        //  圖標組件 (使用 Lucide icon 的 SVG)
        // ==========================================
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // ==========================================
        //  主要應用程式
        // ==========================================
        const App = () => {
            const [posts, setPosts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [selectedTag, setSelectedTag] = useState("全部");

            // 預設資料 (當 Fetch 失敗或網址尚未生效時使用)
            const fallbackData = [
                {
                    "title": "Nothing",
                    "tags": ["bruh"],
                    "content": [
                        "長話短說就是出錯了。"
                    ],
                    "date": "20380119"
                }
            ];

            useEffect(() => {
                const fetchData = async () => {
                    try {
                        const response = await fetch('https://stupidestjack.github.io/blog/blog.json');
                        if (!response.ok) throw new Error("無法讀取 JSON");
                        const data = await response.json();
                        setPosts(data);
                        setLoading(false);
                    } catch (err) {
                        console.warn("Fetch failed, using fallback data:", err);
                        // 如果讀取失敗，使用 Fallback 資料
                        setPosts(fallbackData);
                        setLoading(false);
                    }
                };

                fetchData();
            }, []);

            // 提取所有唯一的 Tags
            const allTags = useMemo(() => {
                const tags = new Set(posts.flatMap(post => post.tags));
                return ["全部", ...Array.from(tags)];
            }, [posts]);

            // 根據 Tag 篩選文章
            const filteredPosts = useMemo(() => {
                if (selectedTag === "全部") return posts;
                return posts.filter(post => post.tags.includes(selectedTag));
            }, [posts, selectedTag]);

            // 日期格式化 helper (YYYYMMDD -> YYYY/MM/DD)
            const formatDate = (dateStr) => {
                if (!dateStr || dateStr.length !== 8) return dateStr;
                return `${dateStr.substring(0, 4)}/${dateStr.substring(4, 6)}/${dateStr.substring(6, 8)}`;
            };

            return (
                <div className="min-h-screen text-slate-800">
                    
                    {/* Header / Hero Section */}
                    <header className="bg-white shadow-sm sticky top-0 z-50 bg-opacity-90 backdrop-blur-md">
                        <div className="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
                            <h1 className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">
                                {PROFILE_DATA.name}'s Blog
                            </h1>
                            <nav className="flex gap-4 text-sm font-medium text-slate-600">
                                <a href="#" className="hover:text-blue-600 transition-colors">首頁</a>
                                <a href="#about" className="hover:text-blue-600 transition-colors">關於我</a>
                                <a href="#blog" className="hover:text-blue-600 transition-colors">文章</a>
                            </nav>
                        </div>
                    </header>

                    <main className="max-w-5xl mx-auto px-4 py-10 space-y-16">

                        {/* 自我介紹區塊 (Grid Layout) */}
                        <section id="about" className="grid grid-cols-1 md:grid-cols-12 gap-6 animate-fade-in-up">
                            
                            {/* 左側：頭像與基本資料 */}
                            <div className="md:col-span-4 bg-white rounded-2xl p-6 shadow-lg border border-slate-100 flex flex-col items-center text-center">
                                <div className="relative w-32 h-32 mb-4 group">
                                    <img 
                                        src={PROFILE_DATA.avatar} 
                                        alt="Avatar" 
                                        className="w-full h-full rounded-full object-cover border-4 border-blue-50 shadow-inner group-hover:scale-105 transition-transform duration-300"
                                    />
                                    <div className="absolute bottom-0 right-0 bg-blue-500 text-white p-1.5 rounded-full border-2 border-white">
                                        <Icon name="sparkles" size={16} />
                                    </div>
                                </div>
                                <h2 className="text-2xl font-bold text-slate-800">{PROFILE_DATA.nickname}</h2>
                                <p className="text-slate-500 text-sm mb-4">@{PROFILE_DATA.name}</p>
                                
                                <div className="w-full space-y-3 text-left bg-slate-50 p-4 rounded-xl text-sm">
                                    <div className="flex justify-between border-b border-slate-200 pb-2">
                                        <span className="text-slate-500">生日</span>
                                        <span className="font-medium">{PROFILE_DATA.birthday}</span>
                                    </div>
                                    <div className="flex justify-between border-b border-slate-200 pb-2">
                                        <span className="text-slate-500">星座</span>
                                        <span className="font-medium">{PROFILE_DATA.zodiac}</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="text-slate-500">年齡</span>
                                        <span className="font-medium">{PROFILE_DATA.age} 歲</span>
                                    </div>
                                </div>

                                <div className="flex gap-3 mt-6">
                                    <a href={`mailto:${PROFILE_DATA.contact.email}`} className="p-2 bg-blue-100 text-blue-600 rounded-full hover:bg-blue-200 transition">
                                        <Icon name="mail" />
                                    </a>
                                    <a href={PROFILE_DATA.contact.github} target="_blank" className="p-2 bg-slate-100 text-slate-700 rounded-full hover:bg-slate-200 transition">
                                        <Icon name="github" />
                                    </a>
                                </div>
                            </div>

                            {/* 右側：詳細介紹與數據 */}
                            <div className="md:col-span-8 flex flex-col gap-6">
                                {/* 文字介紹 */}
                                <div className="bg-white rounded-2xl p-6 shadow-md border border-slate-100 h-full">
                                    <h3 className="text-lg font-bold mb-3 flex items-center gap-2">
                                        <Icon name="user" size={20} className="text-blue-500" />
                                        關於我
                                    </h3>
                                    <p className="text-slate-600 leading-relaxed">
                                        {PROFILE_DATA.introText}
                                    </p>

                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-6 mt-6">
                                        {/* 興趣 */}
                                        <div>
                                            <h4 className="text-sm font-semibold text-slate-400 mb-2 uppercase tracking-wider">興趣</h4>
                                            <div className="flex flex-wrap gap-2">
                                                {PROFILE_DATA.hobbies.map(hobby => (
                                                    <span key={hobby} className="px-3 py-1 bg-green-50 text-green-700 rounded-full text-xs font-medium border border-green-100">
                                                        {hobby}
                                                    </span>
                                                ))}
                                            </div>
                                        </div>
                                        {/* 討厭 */}
                                        <div>
                                            <h4 className="text-sm font-semibold text-slate-400 mb-2 uppercase tracking-wider">討厭的東西</h4>
                                            <div className="flex flex-wrap gap-2">
                                                {PROFILE_DATA.dislikes.map(dislike => (
                                                    <span key={dislike} className="px-3 py-1 bg-red-50 text-red-700 rounded-full text-xs font-medium border border-red-100">
                                                        {dislike}
                                                    </span>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* 能力值 (Skills) */}
                                <div className="bg-white rounded-2xl p-6 shadow-md border border-slate-100">
                                    <h3 className="text-lg font-bold mb-4 flex items-center gap-2">
                                        <Icon name="zap" size={20} className="text-yellow-500" />
                                        能力值
                                    </h3>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-x-8 gap-y-4">
                                        {PROFILE_DATA.skills.map((skill, index) => (
                                            <div key={index} className="flex flex-col gap-1">
                                                <div className="flex justify-between text-xs font-medium text-slate-600">
                                                    <span>{skill.name}</span>
                                                    <span>{skill.level}%</span>
                                                </div>
                                                <div className="w-full bg-slate-100 rounded-full h-2.5 overflow-hidden">
                                                    <div 
                                                        className="bg-gradient-to-r from-blue-400 to-indigo-500 h-2.5 rounded-full transition-all duration-1000 ease-out"
                                                        style={{ width: `${skill.level}%` }}
                                                    ></div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* 部落格區塊 */}
                        <section id="blog" className="animate-fade-in-up delay-100">
                            <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                                <h2 className="text-2xl font-bold flex items-center gap-2">
                                    <Icon name="pen-tool" className="text-blue-600"/>
                                    最近更新
                                </h2>
                                
                                {/* Tags Filter */}
                                <div className="flex flex-wrap gap-2">
                                    {allTags.map(tag => (
                                        <button
                                            key={tag}
                                            onClick={() => setSelectedTag(tag)}
                                            className={`px-3 py-1.5 text-sm rounded-lg transition-all duration-200 ${
                                                selectedTag === tag 
                                                    ? 'bg-slate-800 text-white shadow-md transform scale-105' 
                                                    : 'bg-white text-slate-600 hover:bg-slate-100 border border-slate-200'
                                            }`}
                                        >
                                            {tag}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* 文章列表 */}
                            {loading ? (
                                <div className="text-center py-20 text-slate-400 animate-pulse">
                                    讀取中...
                                </div>
                            ) : filteredPosts.length === 0 ? (
                                <div className="text-center py-20 bg-white rounded-2xl border border-dashed border-slate-300">
                                    <p className="text-slate-400">找不到相關文章</p>
                                </div>
                            ) : (
                                <div className="grid grid-cols-1 gap-6">
                                    {filteredPosts.map((post, index) => (
                                        <article 
                                            key={index} 
                                            className="group bg-white rounded-2xl p-6 md:p-8 shadow-sm hover:shadow-xl border border-slate-100 transition-all duration-300 hover:-translate-y-1"
                                        >
                                            <div className="flex flex-col md:flex-row gap-6">
                                                {/* 日期 Badge */}
                                                <div className="flex-shrink-0">
                                                    <div className="bg-slate-50 text-slate-600 border border-slate-200 rounded-xl px-4 py-3 text-center min-w-[80px]">
                                                        <span className="block text-2xl font-bold text-slate-800">
                                                            {post.date.substring(6, 8)}
                                                        </span>
                                                        <span className="block text-xs uppercase tracking-wide">
                                                            {post.date.substring(4, 6)}月
                                                        </span>
                                                        <span className="block text-[10px] text-slate-400 mt-1">
                                                            {post.date.substring(0, 4)}
                                                        </span>
                                                    </div>
                                                </div>

                                                {/* 內容區 */}
                                                <div className="flex-grow space-y-3">
                                                    <div className="flex flex-wrap gap-2 mb-2">
                                                        {post.tags.map(tag => (
                                                            <span key={tag} className="text-xs font-medium text-blue-600 bg-blue-50 px-2 py-0.5 rounded border border-blue-100">
                                                                #{tag}
                                                            </span>
                                                        ))}
                                                    </div>
                                                    
                                                    <h3 className="text-xl md:text-2xl font-bold text-slate-800 group-hover:text-blue-600 transition-colors">
                                                        {post.title}
                                                    </h3>

                                                    <div className="text-slate-600 leading-relaxed text-sm md:text-base space-y-2">
                                                        {post.content.map((line, i) => (
                                                            <p key={i}>{line}</p>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                        </article>
                                    ))}
                                </div>
                            )}
                        </section>

                        <footer className="text-center py-10 text-slate-400 text-sm border-t border-slate-200">
                            <p>© {new Date().getFullYear()} {PROFILE_DATA.name}. All rights reserved.</p>
                            <p className="mt-1 text-xs">Powered by JSON & React</p>
                        </footer>

                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
